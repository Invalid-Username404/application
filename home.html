<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
</head>
<body>
    <!-- Skip link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header with primary navigation -->
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section -->
    <section class="hero" aria-labelledby="hero-heading">
        <div class="hero-content">
            <h1 id="hero-heading">Welcome to Our Site</h1>
            <p>Your compelling message here</p>
            <button type="button" class="cta-button" aria-label="Get Started">
                Get Started
            </button>
        </div>
    </section>

    <!-- Main content -->
    <main id="main-content" role="main">
        <article>
            <!-- Additional content sections would go here -->
        </article>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        <div class="social-icons">
            <a href="#" aria-label="Visit our Facebook page">
                <i class="icon-facebook" aria-hidden="true"></i>
            </a>
            <a href="#" aria-label="Visit our Twitter profile">
                <i class="icon-twitter" aria-hidden="true"></i>
            </a>
            <a href="#" aria-label="Visit our Instagram profile">
                <i class="icon-instagram" aria-hidden="true"></i>
            </a>
        </div>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
